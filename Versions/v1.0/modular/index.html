<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe - Easy/Hard AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="board" class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <h2 id="status">Your turn (X)</h2>
  <button id="reset">Reset Round</button>

  <div class="difficulty-container">
    <span class="difficulty-label">Disable</span>
    <div id="difficultyToggle" class="toggle-switch" title="Toggle Difficulty"></div>
    <span class="difficulty-label">Hard Mode</span>
  </div>

  <div id="myProgress">
    <p id="Regard">First to fill the bar wins!</p>
    <div id="myBar"></div>
    <div id="yourBar"></div>
  </div>

  <audio id="won" src="https://orangefreesounds.com/wp-content/uploads/2025/05/Victory-sound-effect.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
